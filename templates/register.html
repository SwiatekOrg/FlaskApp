{% extends 'layout.html' %}
{% block body %}
<div>
    <h1>Register</h1>
    <form action="/register" method="POST">
            <input name="username" placeholder="Username" required="" autofocus="" type="username">
            <input name="password" placeholder="Password" required="" type="password">
            <input name="email" placeholder="Email" required="" type="email">
            <button type="submit">Sign up</button>
    </form>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages[0] == "You were successfully registered" %}
                 <div>{{ messages[0] }}</div>
             {% elif messages[0] == "Failed" %}
                 <div> {{ messages[0] }} </div>
             {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
