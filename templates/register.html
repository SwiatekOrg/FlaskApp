{% extends 'layout.html' %}
{% block body %}
<div>
    <h1>Register</h1>
    <form action="/register" method="POST" class="login">
            <input class="inputs" name="username" placeholder="Username" required="" autofocus="" type="username">
            <input class="inputs" name="password" placeholder="Password" required="" type="password">
            <input class="inputs" name="email" placeholder="Email" required="" type="email">
            <button class="buttons" type="submit">Sign up</button>
    </form>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages[0] == "You were successfully registered" %}
                 <div class="message">{{ messages[0] }}</div>
             {% elif messages[0] == "Failed" %}
                 <div class="message"> {{ messages[0] }} </div>
             {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
