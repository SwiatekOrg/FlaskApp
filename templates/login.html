{% extends 'layout.html' %}
{% block body %}
<div>
    <h1>Login</h1>
    <center><form action="/login" method="POST">
            <input name="username" class="form-control" placeholder="Username" required="" autofocus="" type="username">
            <input name="password" class="form-control" placeholder="Password" required="" type="password">
            <button type="submit">Sign in</button>
    </form>
    <div>
        {% with messages = get_flashed_messages() %}
             {% if messages[0] == "You typed wrong username or password!" %}
                 <div> {{ messages[0] }} </div>
             {% endif %}
        {% endwith %}
    </div>
    </center>
</div>
{% endblock %}
