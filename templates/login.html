{% extends 'layout.html' %}
{% block body %}
<div>
    <h1>Login</h1> 
    <form action="/login" method="POST" class="login">
            <input class="inputs" name="username" class="form-control" placeholder="Username" required="" autofocus="" type="username">
            <input class="inputs" name="password" class="form-control" placeholder="Password" required="" type="password">
            <button class="buttons" type="submit">Sign in</button>
    </form>
    <div>
        {% with messages = get_flashed_messages() %}
             {% if messages[0] == "You typed wrong username or password!" %}
                 <div class="message"> {{ messages[0] }} </div>
             {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
