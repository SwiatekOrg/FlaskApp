{% extends 'layout.html' %}
{% block body %}
<div class="align-center">
    <h1>Login</h1> 
    <form action="/login" method="POST">
            <input class="inputs_login" name="username" placeholder="Username" required="" autofocus="" type="username">
            <input class="inputs_login" name="password" placeholder="Password" required="" type="password">
            <button class="buttons_login" type="submit">Sign in</button>
    </form>
    <div>
        {% with messages = get_flashed_messages() %}
             {% if messages[0] == "You typed wrong username or password!" %}
                 <div class="message failed"> {{ messages[0] }} </div>
             {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
